<div class = 'b'>
    <div class = 'c'></div>
    <div class = 'stick'></div>
</div>
<div class = 'tunes'></div>
    
    
    <style>
      *{
        margin : 0;
        padding : 0;
        box-sizing : border-box;
      }
      
      body{
        background : #F3AC3C;
      }
      
      .b{
        height : 120px;
        width : 120px;
        background : #998235;
        border-radius : 100%;
        display : grid;
        place-items : center;
        position : relative;
        top : 50%;
        left : 11.2%;
        transform : translateY(-50%);
      }
      .b::after{
        position : absolute;
        content : "";
        width : 10px;
        height : 40px;
        background : #1A4341;
        border-radius : 20px;
        left : 33.5%;
      }
      
    .c{
      height : 100px;
      width : 100px;
      background : #998235;
      transform : translateX(60%);
      border-radius : 50%;
      position : relative;
      }
      
      .c::after{
        position : absolute;
        content : "";
        height : 50px;
        width : 50px;
        background : #1A4341;
        border-radius : 50%;
        top : 50%;
        left : 50%;
        transform : translate(-50%,-50%);
        box-shadow : inset 0px 0px 0px 5px #F3AC3C;
      }
      
      .stick{
        width : 155px;
        height : 1.25rem;
        background : #1A4341;
        position : absolute;
        top : 50%;
        transform : translateY(-50%);
        left : 100%;
        z-index : -1;
      }
      
      .tunes{
        position : relative;
        top : 0;
        height : 30px;
        width : 40px;
        background : #998235;
        transform : translateY(50%);
        right : -78.7%;
        border-radius : 10px;
        display : flex;
        flex-direction : column;
        justify-content : space-evenly;
        align-items : center;
      }
    
      .tunes::after, .tunes::before{
        position : absolute;
        content : "";
        width : 50%;
        height : 4px;
        border-radius : 10px;
        background : #1A4341;
      }
      .tunes::before{
        top : 26%;
      }
      .tunes::after{
        bottom : 26%;
      }
      
    </style>
