<div a>
    <div b></div>
  </div>
  <style>
    body{
      background : #F3AC3C;
    }
    *{
      margin : 0rem;
    }
    [a]{
      width : 100px;
      height : 100px;
      border : 30px solid #998235;
      transform : rotate(45deg);
      margin : auto;
      position : relative;
      top : 70px;
      left : -2px;
    }
    [a]::after{
      position : absolute;
      content : "";
      background : #F3AC3C;
      height : 30px;
      width : 35px;
      top : 35px;
      left : -32.5px;
    }
    [a]::before{
      position : absolute;
      content : "";
      background : #F3AC3C;
      height : 34px;
      width : 30px;
      top : -32px;
      left : 35px;
      z-index : 1;
    }
    [b]{
      position : absolute;
      height : 30px;
      width : 30px;
      background : #1A4341;
      top : 50%;
      left : 50%;
      transform : translate(-50%,-50%);
    }
  </style>
