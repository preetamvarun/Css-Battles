<div class = "fd"></div>
<div class = "sd"></div>
<div class = "td"></div>
<div class = "ld"></div>
<style>
  :root{
    --mainBck : #62374E;
    --divBck : #FDC57B;
  }
  *{
    margin : 0rem;
    padding : 0rem;
    box-sizing : border-box;
  }
  body{
    background : var(--mainBck);
  }
  .fd{
    margin-top : 50px;
    margin-left : 50px;
    height : 50px;
    width : 50px;
    background : var(--divBck);
  }
  .sd{
    height : 50px;
    width : 50px;
    background : var(--divBck);
    position : absolute;
    top : 50px;
    right : 50px;
  }
  .td{
    height : 50px;
    width : 50px;
    background : var(--divBck);
    position : absolute;
    top : 200px;
    right : 50px;
  }
  .ld{
    height : 50px;
    width : 50px;
    background : var(--divBck);
    position : absolute;
    top : 200px;
    left : 50px;
  }
</style>
