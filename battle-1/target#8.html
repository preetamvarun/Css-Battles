<div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <style>
    *{
      margin : 0rem;
      padding : 0rem;
      box-sizing : border-box;
    }
    
    body{
      display : grid;
      place-items : center;
      background : #6592CF;
    }
    
    div{
      height : 140px;
      width : 140px;
      background : #060F55;
      position : relative;
      top : 10%;
      border-radius : 100%;
      display : flex;
    }
    
   span{
      height : 100%;
      transform : translateY(-43%);
      border-radius : 20px;
      width : calc(100% / 7);
      background : #060F55;
    }
    
    div span:nth-child(even){
      background : #6592CF;
      height : 87px;
    }
    
    div::after{
      content : "";
      position : absolute;
      height : 100px;
      width : 1.25rem;
      background : #060F55;
      left : 50%;
      top : 90%;
      transform : translateX(-50%);
    }
    
  </style>
