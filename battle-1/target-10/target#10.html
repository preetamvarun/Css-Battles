<div class = "M a"></div>
<div class = "M b"></div>
<div class = "M c"></div>
<div class = "x"></div>
<div class = "y"></div>
<div class = "z"></div>
<style>
  *{
    margin : 0;
    padding : 0;
    box-sizing : border-box;
  }
  body{
    background : #62306D;
  }
  .x,.y,.z{
    height : 200px;
    width : 100px;
    background : #F7EC7D;
    position : absolute;
    z-index : -1;
    transform : translate(50%,100%);
  }
  .z{
    transform : translate(150%,50%);
  }
  .y{
    right : 0px;
    transform : translate(-50%,100%);
  }
  .M{
    height : 100px;
    width : 100px;
    position : absolute;
    transform : translateX(-50%);
    border-radius : 100%;
  }
  .b{
    top : 50px;
    left : 50%;
    background : #AA445F;
    box-shadow : inset 0px 0px 0px 20px #E38F66;
  }
  .a{
    top : 150px;
    left : 100px;
    background : #E38F66;
    box-shadow : inset 0px 0px 0px 20px #AA445F;
  }
  .c{
    top : 150px;
    right : 0px;
    background : #E38F66;
    box-shadow : inset 0px 0px 0px 20px #AA445F;
  }
</style>
