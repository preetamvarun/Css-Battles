<div class = "x">
    <div class = "b"><div class = "a"></div> 
    </div> 
    </div>
    
    <style>
      
      *{
        padding : 0rem;
        margin : 0rem;
        box-sizing : border-box;
      }
      
      body{
        background-color : #6592CF;
        display : grid;
        place-items : center;
      }
      
    .x{
        background-color : #243D83;
        height : 150px;
        width : 300px;
          position : relative;
      }
      
      .b,.a,.a::after{
        top : 50%;
        left : 50%;
        transform : translate(-50%,-50%);
        position : relative; 
        border-radius : 100%;
      }
      
      .b{
        height : 168%;
        width : 83%;
        background : orange;
        background-color : #6592CF;
      }
      
      .a{
        height : 150px;
        width : 150px;
        background : #243D83;
      }
      
      .a::after{
        position : absolute;
        content : "";
        height : 50px;
        width : 50px;
        background : #EEB850;
        border-radius : 50%;
      }
    </style>
