<div m>
    <div i></div>
    <div j></div>
  </div>
  <style>
    *{
      margin : 0rem;
    }
    body{
      background : #0B2429;
      display : grid;
      place-items : center;
    }
    
    [m]{
      width: 200px;
      height: 200px;
      background: #998235;
      position : relative;
      border-radius : 2px 100px 2px 100px;
      transform : rotate(-45deg);
    }
    
    [i]{
      position : absolute;
      top : 50%;
      left : 50%;
      transform : translate(-50%,-50%) rotate(-45deg);
      height : 140px;
      width : 140px;
      background : #F3AC3C;
      border-radius : 100px;
      box-shadow : 0px 0px 0px 20px #0B2429;
    }
    
    [j]{
      height : 50px;
      width : 50px;
      position : absolute;
      top : 50%;
      left : 50%;
      transform : translate(-50%,-50%);
      border-radius : 100px;
      background : #0B2429;
    }
  </style>
