<div></div>
<style>
  body{
    background : #293462;
  }
  body{
    display : grid;
    place-items : center;
  }
  div {
    width: 200px;
    height: 120px;
    background: #A64942;
    border-radius : 20px;
    position : relative;
  }
  div::after,div::before{
    position : absolute;
    content : "";
  }
  div::after{
    width : 100%;
    height : 83.5%;
    border-radius : 20px;
    background : #FE5F55;
  }
  div::before{
    width : 70%;
    border-radius : 50px;
    background : #A64942;
    height : 40px;
    z-index : 1;
    top : 30px;
    left : 30px;
  }
</style>
