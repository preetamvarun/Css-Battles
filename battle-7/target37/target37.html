<div></div>
<style>
  body{
    background : #6592CF;
  }
  div {
    width : 250px;
    height : 250px;
    margin : auto;
    background : #243D83;
    top : 16.5px;
    position : relative;
  }
  div::before{
    position : absolute;
    content : "";
    height : 150px;
    width : 150px;
    top : 50px;
    left : 50px;
    transform : rotate(15deg);
    background : #6592CF;
  }
  div::after{
    position : absolute;
    content : "";
    height : 75px;
    width : 75px;
    top : 50%;
    left : 50%;
    transform : translate(-50%,-50%) rotate(30deg);
    background : #243D83;
  }
</style>
