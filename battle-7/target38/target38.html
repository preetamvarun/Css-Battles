<div a></div>
<div b></div>
<div c></div>
<div d></div>
<style>
  *{
    margin : 0rem;
  }
  [a] {
    width: 200px;
    height: 200px;
    background: #FFF1C1;
  }
  [b]{
    height : 100px;
    width : 200px;
    background : #FE5F55;
    position : relative;
  }
  [b]::after{
    position : absolute;
    content : '';
    height : 100%;
    width : 25%;
    right : 0px;
    background : #A64942;
  }
  [c]{
    position : absolute;
    height : 100vh;
    background : #293462;
    width : 200px;
    transform : translateX(100%);
    z-index : 2;
    top : 0px;
  }
  [d]{
    position : relative;
    height : 200px;
    width : 100px;
    z-index : 3;
    background : #FE5F55;
    top : -300px;
    left : 200px;
  }
  [d]::after{
    position : absolute;
    content : "";
    bottom : 0px;
    width : 100%;
    height : 25%;
    background : #A64942;
  }
</style>
