<div a></div>
<div b></div>
<style>

  body{
    background : #AA445F;
  }
  
  *{
    margin : 0rem;
  }
  
  [a] {
    width: 0px;
    border : 100px solid;
    border-radius : 100%;
    border-color : #F7EC7D transparent transparent #F7EC7D;
    transform : rotate(-45deg);
    position : relative;
    top : 50px;
    left : 75px;
  }

  [b]{
    position : absolute;
    width : 0px;
    border : 100px solid;
    border-radius : 100%;
    border-color : #E38F66 transparent transparent #E38F66;
    transform : rotate(135deg);
    top : 50px;
    right : 75px;
  }

</style>
