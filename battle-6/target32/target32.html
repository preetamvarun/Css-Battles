<div a></div>
<div b></div>
<style>
  *{
    margin : 0rem;
  }
  [a],[b]{
    width: 50px;
    height: 200px;
    background: #F3AC3C;
    position : relative;
    top : 50%;
    left : 50%;
    transform : translate(-50%,-50%) rotate(-45deg);
  }
  [a]::after{
    position : absolute;
    content : "";
    width : 100%;
    height : 50px;
    background : #FBE18C;
    bottom : 75px;
  }
  [b]{
    background: #A3A368;
    position : absolute;
    transform : translate(-50%,-50%) rotate(45deg);
    z-index : -1;
  }
</style>
