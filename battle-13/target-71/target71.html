<!-- f: face -->
<!-- n: nose -->
<!-- m: moustache -->
<!-- le: left-ear -->
<!-- re: right-ear -->

<div re></div>
<div f></div>
<div n></div>
<div m></div>
<div le></div>

<style>

  *{
    margin : 0rem;
  }
  
  body{
    background : #998235;
  }
  
  [re],[le]{
    width : 80px;
    height : 180px;
    background : #1A4341;
    position : absolute;
    top : 20%;
    border-radius : 100%;
    overflow : hidden;
    z-index : -1;
  }
  
  [re]{
    left : 67.5%;
  }
  
  [le]{
    left : 50px;
  }
  
  [re]::after,[le]::after{
    position : absolute;
    content : "";
    height : 100%;
    width : 100%;
    border-radius : 100%;
    background : #0B2429;
  }
  
  [re]::after{
    transform : translateX(-1rem);
  }
  
  [le]::after{
    transform : translateX(1rem);
  }
  
  [f]{
    height : 180px;
    width : 180px;
    position : relative;
    top : 50%;
    left : 50%;
    border-radius : 100%;
    transform : translate(-50%,-50%);
    background : #1A4341;
  }

  [f]::after,[f]::before{
    position : absolute;
    content : "";
    height : 10px;
    width : 20px;
    background : #0B2429;
    top : 50%;
    border : 10px solid #998235;
    border-top : 0px;
    border-radius : 0px 0px 100px 100px;
  }

  [f]::after{
    left : 22.2%;
  }

  [f]::before{
    left : 55.5%;
  }

  [m]{
    position : absolute;
    top : 63.4%;
    left : 35%;
    z-index : 0;
    height : 40px;
    width : 80px;
    border : 20px solid white;
    border-bottom : 0px;
    border-radius : 100px 100px 0px 0px;
  }

  [n]{
    position : absolute;
    z-index : 1;
    background : #0B2429;
    border-radius : 20px;
    width : 40px;
    height : 150px;
    top : 0;
    left : 50%;
    transform : translate(-50%,120%);
  }
  
</style>
